<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Form Example</title>
<script language="javascript" type="text/javascript">
function validate(){
	if(document.form1.yourname.value.length<1){
		alert("Please enter your full name.");
		return false;
	}
	if(document.form1.address.value.length<3){
		alert("Please enter your address.");
		return false;
	}
	if(document.form1.phone.value.length<3){
		alert("Please enter your phone number.");
		return false;
	}
	return true;
}
function display(){
	DispWin=window.open('','NewWin','toolbar=no,status=no,width=300,height=200');
	message="<ul><li><b>Name:</b>"+document.form2.yourname.value;
	message+="<li><b>Address:</b>"+document.form2.address.value;
	message+="<li><b>Phone:</b>"+document.form2.phone.value;+"</ul>";
	DispWin.document.write(message);
}
</script>
</head>

<body>
<h1>Form Example</h1>
<p>Enter the following information. When you press the Submit button,the data you entered will be validated, then sent by email.</p>
<div>
<form name="form1" action="mailto:wjj954628981@163.com" enctype="text/plain" method="post" onsubmit="return validate();">
<p><b>Name:</b><input type="text" size="20" name="yourname" />
</p>
<p><b>Address:</b><input type="text" size="30" name="address" />
</p>
<p><b>Phone:</b><input type="text" size="15" name="phone" />
</p>
<p><input type="submit" value="Submit" /></p>
</form>
</div>
<div>
<form name="form2">
<p><b>Name:</b><input type="text" size="20" name="yourname" />
</p>
<p><b>Address:</b><input type="text" size="30" name="address" />
</p>
<p><b>Phone:</b><input type="text" size="15" name="phone" />
</p>
<p><input type="button" value="Display" onclick="display();" /></p>
</form>
</div>
</body>
</html>
